[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --asyncio-mode=auto
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    database: Database tests
    websocket: WebSocket tests
    auth: Authentication tests
    asyncio: marks tests as requiring asyncio (deselect with '-m "not asyncio"')
    e2e: End-to-end integration tests with real infrastructure
    flaky: Non-deterministic tests that may fail intermittently (MUST be zero)
    live_worker: Tests requiring real Celery workers (not eager mode)
    performance: Performance and timing sensitive tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnhandledCoroutineWarning